
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>موقعي</title>
  <style>
    #roommate-img {
      display: none; /* نخلي الصورة مخفية بالبداية */
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>My website</h1>

  <button onclick="showImage()">Click me</button>

  <!-- الصورة مخفية بالبداية -->
  <div id="roommate-img">
    <a href="roommate1.jpg" target="_blank">
      <img src="roommate1.jpg" alt="روميتي" width="200">
    </a>
  </div>

  <script>
    function showImage() {
      document.getElementById("roommate-img").style.display = "block";
    }
  </script>

</body>
</html>
